<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Calendar</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-XXXXXX');</script>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXX"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="app-container">
        <header class="main-header">
            <div class="logo">Zodiac Calendar</div>
            <div class="controls">
                <select id="lang-switcher" aria-label="Language Switcher">
                    <!-- Options populated by JS -->
                </select>
                <button id="auth-btn" class="btn-primary">Login</button>
            </div>
        </header>

        <main class="calendar-view">
            <section class="current-date-panel">
                <div class="today-highlight">
                    <h2 id="current-day-name">DayName</h2>
                    <div class="big-date" id="current-day-number">00</div>
                    <h3 id="current-month-year">Month Year</h3>
                </div>
            </section>

            <section class="month-grid-panel">
                <div class="month-nav">
                    <button id="prev-month" class="nav-btn">&lt;</button>
                    <h2 id="display-month-title">Month Year</h2>
                    <button id="next-month" class="nav-btn">&gt;</button>
                </div>
                <div class="weekdays-header" id="weekdays-header">
                    <!-- Weekdays populated by JS -->
                </div>
                <div class="days-grid" id="days-grid">
                    <!-- Days populated by JS -->
                </div>
            </section>
        </main>

        <footer class="main-footer">
            <nav>
                <a href="info.html" data-i18n="nav_info">About Calendar</a>
                <a href="converter.html" data-i18n="nav_converter">Date Converter</a>
            </nav>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="js/db.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/calendar-system.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
